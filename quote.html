<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resource/quote.css">
        <script src="https://kit.fontawesome.com/89dfc376ef.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
        <title>Quote Generator</title>
    </head>
    <body>
        <div class="display">
            <div class="quotesection" id="quotesection">
                <i class="fa-solid fa-quote-left"></i>
                <span class="txtsection">
                    <div id="quote"></div>
                    <div id="author"></div>
                </span>
            </div>
            <br>
            <div class="buttoms">
                <button class="buttom" id="twitter-buttom" title="Tweete this quote!"> 
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button class="buttom" id="next-quote">Next Quote</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <script src="resource/quote.js"></script>
    </body>
</html>
